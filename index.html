      <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="script.js"></script>
    <script>
      //current day displayed at top of planner
  
          let DateTime = luxon.DateTime;
        let today = DateTime.local().toLocaleString(DateTime.DATE_HUGE);
        console.log(today);
        let date = document.querySelector("#currentDay");
        date.textContent = today;
            
            
        </script>
